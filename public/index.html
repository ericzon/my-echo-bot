<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>
      Web Chat: Decorate bot activity with upvote and downvote buttons
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/@babel/standalone@7.8.7/babel.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/react@16.8.6/umd/react.development.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/react-redux@7.1.0/dist/react-redux.min.js"
    ></script>
    <!--
      This CDN points to the latest official release of Web Chat. If you need to test against Web Chat's latest bits, please refer to using Web Chat's latest bits:
      https://github.com/microsoft/BotFramework-WebChat#how-to-test-with-web-chats-latest-bits
    -->
    <script
      crossorigin="anonymous"
      src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"
    ></script>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
      }

      #webchat {
        height: 100%;
        width: 100%;
      }

      .botActivityDecorator {
        min-height: 60px;
        position: relative;
      }

      .botActivityDecorator .botActivityDecorator__content {
        padding-left: 40px;
      }

      .botActivityDecorator .botActivityDecorator__buttonBar {
        list-style-type: none;
        margin: 0 0 0 10px;
        padding: 0;
        position: absolute;
      }

      .botActivityDecorator
        .botActivityDecorator__buttonBar
        .botActivityDecorator__button {
        background: White;
        border: solid 1px #e6e6e6;
        margin-bottom: 2px;
        padding: 2px 5px 5px;
      }
    </style>
  </head>
  <body>
    <div id="webchat" role="main"></div>

    <script type="text/babel" data-presets="es2015,react,stage-3">
      (async function () {
        "use strict";

        const { createStore, ReactWebChat } = window.WebChat;

        const { useMemo } = window.React;

        // TODO: Move this code to the right place to have into account token expiration
        const res = await fetch("/api/directline/token", { method: "POST" });
        const { token } = await res.json();

        const store = createStore({}, ({ dispatch }) => (next) => (action) => {
          if (
            action.payload &&
            action.payload.activity &&
            action.payload.activity.type === "event" &&
            action.payload.activity.name === "makeScreenshot" &&
            action.type === "DIRECT_LINE/INCOMING_ACTIVITY"
          ) {
            console.log(
              "ðŸš€ ~ action.payload.activity:",
              action.payload.activity
            );
            dispatch({
              type: "WEB_CHAT/SEND_EVENT",
              payload: {
                name: "screenshotRequested",
                type: "event",
                value: { key: "I need a screenshot" },
              },
            });
          } else {
            return next(action);
          }
        });

        const App = () => {
          
          const directLine = useMemo(
            () =>
              window.WebChat.createDirectLine({
                token              
              }),
            []
          );

          return <ReactWebChat directLine={directLine} store={store} />;
        };

        window.ReactDOM.render(<App />, document.getElementById("webchat"));

        document.querySelector("#webchat > *").focus();
      })().catch((err) => console.error(err));
    </script>
  </body>
</html>
