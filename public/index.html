<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>
      Web Chat: Decorate bot activity with upvote and downvote buttons
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/@babel/standalone@7.8.7/babel.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/react@16.8.6/umd/react.development.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/react-redux@7.1.0/dist/react-redux.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script>
    <!--
      This CDN points to the latest official release of Web Chat. If you need to test against Web Chat's latest bits, please refer to using Web Chat's latest bits:
      https://github.com/microsoft/BotFramework-WebChat#how-to-test-with-web-chats-latest-bits
    -->
    <script
      crossorigin="anonymous"
      src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"
    ></script>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
      }

      #chatIcon {
        position: fixed;
        right: 0;
        bottom: 0;
        width: 8%;
      }

      #custom-chat-bot{
        position: fixed;
        right: 10px;
        bottom: 10px;
        border: 1px solid #00008F;
        border-radius: 5px;
      }

      #webchat {
        width: 28vw;
        height: 12vw;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #f8f9fa; /* adjust as needed */
      }

      .logo {
        height: 40px; /* adjust as needed */
      }

      .button-exit,.button-help {
        margin-left: 10px; /* adjust as needed */
        color:  #00008F;
        background-color: white;
        border: 2.5px solid;
        border-color: #00008F;
        border-radius: 5px;
        width: 84px;
      }

      .button-help {
        color: white;
        background-color: #00008F;
        width: 117px;

      }

      .formClass {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: red;
      }

      .myButton {
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <form id="myForm" class="formClass">
      <p>Login form:</p>
      <label>
        Name:
        <input type="text" name="name" />
      </label>
      <br />
      <label>
        Password:
        <input type="text" name="password" />
      </label>
      <br />
      <button type="submit" class="myButton">Submit</button>
    </form>
    <img src="img/chat_icon.png" alt="Chat Icon" id="chatIcon" />

    <div id="custom-chat-bot" style="display: none">
      <div class="header">
        <div class="logo-container">
          <img src="img/icon-chatbot-96.png" alt="Company Logo" class="logo">
        </div>
        <div class="button-container">
          <button class="button-exit">Exit</button>
          <button class="button-help">Need help?</button>
        </div>
      </div>
      <div id="webchat" role="main">
   <div>
  

    <script type="text/babel" data-presets="es2015,react,stage-3">
      (async function () {
        "use strict";

        const { createStore, ReactWebChat } = window.WebChat;
        const { useMemo } = window.React;

        // TODO: Move this code to the right place to have into account token expiration
        const res = await fetch("/api/directline/token", { method: "POST" });
        const { token } = await res.json();

        const store = createStore({}, ({ dispatch }) => (next) => (action) => {
          if (
            action.payload &&
            action.payload.activity &&
            action.payload.activity.type === "event" &&
            action.payload.activity.name === "makeScreenshot" &&
            action.type === "DIRECT_LINE/INCOMING_ACTIVITY"
          ) {
            //Generate screenshot and send it to the backend in the event
            const htmlContent = document.getElementById("myForm");

            html2canvas(htmlContent).then((canvas) => {
              const base64Image = canvas.toDataURL("image/png");
              dispatch({
                type: "WEB_CHAT/SEND_EVENT",
                payload: {
                  name: "screenshotRequested",
                  type: "event",
                  value: {
                    img: base64Image,
                  },
                },
              });
              return next(action);
            });
          } else {
            return next(action);
          }
        });

        const styleOptions = {
          primaryFont: "'Open Sans', sans-serif;font-size: 1em",
          backgroundColor: "#D4E1F5BF",
          bubbleBackground: "transparent",
          bubbleFromUserBackground: "transparent",
          hideUploadButton: true
        };

        const App = () => {
          const directLine = useMemo(
            () =>
              window.WebChat.createDirectLine({
                token,
              }),
            []
          );

          return (
            <ReactWebChat
              directLine={directLine}
              store={store}
              styleOptions={styleOptions}
            />
          );
        };

        window.ReactDOM.render(<App />, document.getElementById("webchat"));

        document.querySelector("#webchat > *").focus();

        const chatIcon = document.getElementById("chatIcon");
        const webchat = document.getElementById("custom-chat-bot");

        // add a click event listener to the document
        document.addEventListener("click", (e) => {
          // check if the click event target is not the chat icon or the webchat div or any of its descendants
          if (e.target !== chatIcon && !webchat.contains(e.target)) {
            // if so, hide the webchat div
            webchat.style.display = "none";
            chatIcon.style.display = "inline-block";
          }
        });

        // add a click event listener to the chat icon image to show the webchat
        chatIcon.addEventListener("click", () => {
          webchat.style.display = "block";
          chatIcon.style.display = "none";
        });

        // Replace send image
        // select the SVG element
        const svgElement = document.querySelector(".webchat__send-icon");

        // create a new image element
        const imgElement = document.createElement("img");

        // set the attributes of the new image element
        imgElement.src = "img/dial.png"; // replace with the path to your new image
        imgElement.alt = "Send Icon";
        imgElement.height = 28;
        imgElement.width = 28;

        // replace the SVG element with the new image element
        svgElement.parentNode.replaceChild(imgElement, svgElement);
      })().catch((err) => console.error(err));
    </script>
  </body>
</html>
