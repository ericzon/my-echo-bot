<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Web Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script crossorigin="anonymous" src="scripts/external_scripts.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <form id="myForm" class="formClass">
      <p>Login form:</p>
      <label>
        Name:
        <input type="text" name="name" />
      </label>
      <br />
      <label>
        Password:
        <input type="text" name="password" />
      </label>
      <br />
      <button type="submit" class="myButton">Submit</button>
    </form>
    <img src="img/chat_icon.png" alt="Chat Icon" id="chatIcon" />
    <div id="custom-chat-bot" style="display: none">
      <div class="header">
        <div class="logo-container">
          <img src="img/icon-chatbot-96.png" alt="Company Logo" class="logo" />
        </div>
        <div class="button-container">
          <button id="buttonExit" class="button-exit" onclick="handleExit()">
            Exit
          </button>
          <button class="button-help">Need help?</button>
        </div>
      </div>
      <div id="webchat" role="main"></div>
    </div>
    <script
      src="scripts/chat_bot_scripts.js"
      type="text/babel"
      data-presets="es2015,react,stage-3"
    ></script>
  </body>
</html>
