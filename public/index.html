<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>
      Web Chat: Decorate bot activity with upvote and downvote buttons
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/@babel/standalone@7.8.7/babel.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/react@16.8.6/umd/react.development.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/react-redux@7.1.0/dist/react-redux.min.js"
    ></script>
    <script src="/path/to/html2canvas.min.js"></script>
    <!--
      This CDN points to the latest official release of Web Chat. If you need to test against Web Chat's latest bits, please refer to using Web Chat's latest bits:
      https://github.com/microsoft/BotFramework-WebChat#how-to-test-with-web-chats-latest-bits
    -->
    <script
      crossorigin="anonymous"
      src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"
    ></script>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
      }

      #webchat {
        height: 50%;
        width: 50%;
      }

      .botActivityDecorator {
        min-height: 60px;
        position: relative;
      }

      .botActivityDecorator .botActivityDecorator__content {
        padding-left: 40px;
      }

      .botActivityDecorator .botActivityDecorator__buttonBar {
        list-style-type: none;
        margin: 0 0 0 10px;
        padding: 0;
        position: absolute;
      }

      .botActivityDecorator
        .botActivityDecorator__buttonBar
        .botActivityDecorator__button {
        background: White;
        border: solid 1px #e6e6e6;
        margin-bottom: 2px;
        padding: 2px 5px 5px;
      }

      .formClass {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: red;
      }

      .myButton {
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <form id="myForm" class="formClass">
      <p>Click on one of the text labels to toggle the related radio button:</p>
      <label>
        Name:
        <input type="text" name="name" />
      </label>
      <br />
      <label>
        Password:
        <input type="text" name="password" />
      </label>
      <br />
      <button type="submit" class="myButton">Submit</button>
    </form>

    <div id="webchat" role="main"></div>

    <script type="text/babel" data-presets="es2015,react,stage-3">
      (async function () {
        "use strict";

        const { createStore, ReactWebChat } = window.WebChat;

        const { useMemo } = window.React;

        function dataURLToBlob(dataURL) {
          const byteString = atob(dataURL.split(",")[1]);
          const mimeString = dataURL.split(",")[0].split(":")[1].split(";")[0];
          const ab = new ArrayBuffer(byteString.length);
          const ia = new Uint8Array(ab);
          for (let i = 0; i < byteString.length; i++) {
            ia[i] = byteString.charCodeAt(i);
          }
          return new Blob([ab], { type: mimeString });
        }

        function generateCanvas() {
          const htmlContent = document.getElementById("myForm");
          console.log("ðŸš€ ~ generateCanvas ~ htmlContent:", htmlContent);
          html2canvas(htmlContent).then((canvas) => {
            const dataURL = canvas.toDataURL("image/png");
            // Add the image in the html
            const img = document.createElement("img");
            img.src = dataURL;
            document.body.appendChild(img);

            // Convert canvas to Blob
            const blob = dataURLToBlob(dataURL);
            // Convert Blob to Base64 encoded string
            const reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = function () {
              console.log("Canvas loaded");
              const base64Image = reader.result.split(",")[1];

              // Create an activity object with the image attachment
              const imageAttachment = {
                contentType: "image/png",
                contentUrl: `data:image/png;base64,${base64Image}`,
              };
            };
          });
        }

        const store = createStore({}, ({ dispatch }) => (next) => (action) => {
          if (
            action.payload &&
            action.payload.activity &&
            action.payload.activity.type === "event" &&
            action.payload.activity.name === "makeScreenshot" &&
            action.type === "DIRECT_LINE/INCOMING_ACTIVITY"
          ) {
            console.log(
              "ðŸš€ ~ action.payload.activity:",
              action.payload.activity
            );
            //generateCanvas();
            dispatch({
              type: "WEB_CHAT/SEND_EVENT",
              payload: {
                name: "screenshotRequested",
                type: "event",
                value: { key: "I need a screenshot" },
              },
            });
          } else {
            return next(action);
          }
        });

        const App = () => {
          const directLine = useMemo(
            () =>
              window.WebChat.createDirectLine({
                secret:
                  "85VOqDBuCxp5LxIQmWfRTqcxlP5yGdHcse8DWmzjGEGyRTTEpFlYJQQJ99BAACL93NaAArohAAABAZBS1FKX.CFPtwu3HIQEE9Rqqa0rcnoASOmHMONZ1xrnlCPCOXJJnmdYOQF3bJQQJ99BAACL93NaAArohAAABAZBS11qG",
              }),
            []
          );

          return <ReactWebChat directLine={directLine} store={store} />;
        };

        window.ReactDOM.render(<App />, document.getElementById("webchat"));

        document.querySelector("#webchat > *").focus();
      })().catch((err) => console.error(err));
    </script>
  </body>
</html>
